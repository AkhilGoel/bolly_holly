<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>jQuery Mobile Web App</title>
<link href="jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
</head> 
<body> 
<div data-role="page" id="page">
	<div data-role="header">
		<h1>HollyBolly</h1>
	</div>
	<div data-role="content">	
    <h1></h1>
    <center>
			<a href="#play" data-role="button" data-inline="true">Play</a><br>
            <a href="#instruct" data-role="button" data-inline="true">Instructions</a><br>
			<a href="#setting" data-role="button" data-inline="true">Settings</a><br>
            <a href="about" data-role="button" data-inline="true">About</a>
            </center>
	</div>
	</div>

<div data-role="page" id="play">
<div data-role="header">
<h1>Player 1</h1>
</div>
	<div data-role="content">
	  <div data-role="fieldcontain">
	    <label for="player1label">Enter your name:</label><br><br>
	    <input name="player1name" type="text" autofocus required id="player1name" placeholder="Player 1 enter your name" value="" size="30" maxlength="24"/>
      </div>
      <div data-role="fieldcontain">
        <label for="passwordinput">Enter a password for identification:</label><br><br>
        <input name="passwordplayer1" type="password" required id="passwordplayer1" placeholder="Password" value=""  />
      </div><br>
<center><a href="#" id="buttonplayer1" data-role="button" data-inline="true">Advance to player 2</a></center>
	</div>
</div>
<div data-role="page" id="player2">
	<div data-role="header">
		<h1>Player 2</h1>
	</div>
	<div data-role="content">	
		<div data-role="fieldcontain">
	    <label for="player2label">Enter your name:</label><br><br>
	    <input name="player2name" type="text" autofocus required id="player2name" placeholder="Player 2 enter your name" value="" size="30" maxlength="24"/>
      </div>
      <div data-role="fieldcontain">
        <label for="passwordinput">Enter a password for identification:</label><br><br>
        <input name="passwordplayer2" type="password" required id="passwordplayer2" placeholder="Password" value="" size="30" maxlength="12"  />
      </div><br>
<center><a href="#" id="buttonplayer2" data-role="button" data-inline="true">Let's Start</a></center>
	</div>
	</div>
</div>

<div data-role="page" id="start">
	<div data-role="header">
		<h1>Select your game</h1>
	</div>
	<div data-role="content">	
		<center><a href="#main" id="buttonbolly" data-role="button">Bollywood</a></center>
        <center><a href="#main" id="buttonholly" data-role="button">Hollywood</a></center>
	</div>
</div>
<div data-role="page" id="main">
<div id="popupmain" data-role="popup" data-theme="a" data-position-to="window">
<div id="mainheader" data-role="header">
<a href="#start" data-role="button">Exit</a>
<div id="mainname"></div>
</div>
<div data-role="content">
  <div data-role="fieldcontain">
    <label for="passwordinput">Enter password:</label>
    <input type="password" name="passwordinput" id="passwordinput" value=""  />
  </div>
  </div>

</div>
<div data-role="content">
</div>
</div>
</body>
<script type="text/javascript">
var nameplayer1,passwordplayer1,nameplayer2,passwordplayer2,play1=1,play2=0,win1=0,win2=0;
$("#buttonplayer1").click(function(e) {
	nameplayer1 = $("#player1name").val();
	passwordplayer1 = $("#passwordplayer1").val();
	if(nameplayer1.length==0||passwordplayer1.length==0)
	{
		$( "<div class='ui-loader ui-overlay-shadow ui-body-e ui-corner-all'><h3>Sorry you cannot leave it blank</h3></div>" )
  .css({ "display": "block", "opacity": 0.96, "top": $(window).scrollTop()+50,"left":$(window).scrollLeft()+60,"padding":10 })
  .appendTo( $.mobile.pageContainer )
  .delay( 800 )
  .fadeOut( 400, function() {
    $( this ).remove();
  });
	}
	else
	{
		$.mobile.navigate("#player2");
	}
});
$("#buttonplayer2").click(function(e) {
	nameplayer2 = $("#player2name").val();
	passwordplayer2 = $("#passwordplayer2").val();
	if(nameplayer2.length==0||passwordplayer2.length==0)
	{
		$( "<div class='ui-loader ui-overlay-shadow ui-body-e ui-corner-all'><h3>Sorry you cannot leave it blank</h3></div>" )
  .css({ "display": "block", "opacity": 0.96, "top": $(window).scrollTop()+50,"left":$(window).scrollLeft()+60,"padding":10 })
  .appendTo( $.mobile.pageContainer )
  .delay( 800 )
  .fadeOut( 400, function() {
    $( this ).remove();
  });
	}
	else
	{
		$.mobile.navigate("#start");
	}
});
$("#main").live('pageshow',function(){
	if(play1==1)
	{
	}
	else if(play2==1)
	{
	}
	$("#popupmain").popup("open");
});
</script>
</html>
