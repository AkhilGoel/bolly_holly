<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>BollyHolly</title>
<link href="jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
</head> 
<body> 
<div data-role="page" id="page">
	<div data-role="header">
		<h1>HollyBolly</h1>
	</div>
	<div data-role="content">
    <h1></h1>
    <center>
    <div data-role="controlgroup">
			<a href="#play" data-role="button">Play</a><br>
            <a href="#instruct" data-role="button">Instructions</a><br>
			<a href="#setting" data-role="button">Settings</a><br>
            <a href="about" data-role="button">About</a>
            </div>
            </center>
	</div>
	</div>

<div data-role="page" id="play">
<div data-role="header">
		<h1>HollyBolly</h1>
	</div>
	<div data-role="content">
	  <div data-role="fieldcontain">
	    <label for="player1label">Player 1 enter your name:</label><br><br>
	    <input name="player1name" type="text" autofocus required id="player1name" placeholder="Player 1 enter your name" value="" size="30" maxlength="24"/>
      </div>
      <div data-role="fieldcontain">
        <label for="passwordinput">Enter a code for identification:</label><br><br>
        <input name="passwordplayer1" type="password" required id="passwordplayer1" placeholder="Password" value=""  />
      </div><br>
<center><a href="#" id="buttonplayer1" data-role="button" data-inline="true">Advance to player 2</a></center>
	</div>
</div>
<div data-role="page" id="player2">
	<div data-role="header">
		<h1>HollyBolly</h1>
	</div>
	<div data-role="content">	
		<div data-role="fieldcontain">
	    <label for="player2label">Player 2 enter your name:</label><br><br>
	    <input name="player2name" type="text" autofocus required id="player2name" placeholder="Player 2 enter your name" value="" size="30" maxlength="24"/>
      </div>
      <div data-role="fieldcontain">
        <label for="passwordinput">Enter a code for identification:</label><br><br>
        <input name="passwordplayer2" type="password" required id="passwordplayer2" placeholder="Password" value="" size="30" maxlength="12"  />
      </div><br>
<center><a href="#" id="buttonplayer2" data-role="button" data-inline="true">Let's Start</a></center>
	</div>
	</div>
</div>

<div data-role="page" id="start">
	<div data-role="header">
		<h1>HollyBolly</h1>
	</div>
	<div data-role="content">	
    <center><h2>Select a game type</h2></center>
    <div data-role="controlgroup">
		<center><a href="#main" id="buttonbolly" data-role="button" data-theme="e">&nbsp;&nbsp;&nbsp;&nbsp;Bollywood&nbsp;&nbsp;&nbsp;&nbsp;</a></center>
        <center><a href="#main" id="buttonholly" data-theme="e" data-role="button">&nbsp;&nbsp;&nbsp;&nbsp;Hollywood&nbsp;&nbsp;&nbsp;&nbsp;</a></center>
	</div>
    </div>
</div>
<div data-role="page" id="main">
<div data-role="header">
		<h1>HollyBolly</h1>
	</div>
<div id="popupmain" data-dismissible="false" data-role="popup" data-theme="a" data-position-to="window">
<div id="mainheader" data-role="header">
<a href="#start" data-role="button">Exit</a>
<div id="mainname"></div>
</div>
<div data-role="content">
  <div data-role="fieldcontain">
  <table>
  <tr>
  <td>
    <label for="passwordinput">Enter code:</label>
    </td>
    <td>
    <input type="password" name="passstart" id="passstart" value="" placeholder="Password"  />
    </td>
    </tr>
    <tr>
    <td rowspan="2"><a href="#" data-role="button" id="sub">Submit</a></td>
    </tr></table>
  </div>
  </div>

</div>
<div data-role="content">
  <div data-role="fieldcontain">
    <label for="textinput">Enter a valid movie name:</label>
    <input type="text" name="textmovie" id="textmovie" value=""  />
    <a href="#" data-role="button" data-inline="true" id="btnmovie" data-iconshadow="true" data-theme="e">Go!</a>
  </div>
</div>
</div>
<div data-role="page" id="movienameguess">
<div data-role="header">
<h1>HollyBolly</h1>
</div>
<div id="popupmain1" data-dismissible="false" data-role="popup" data-theme="a" data-position-to="window">
<div id="mainheader" data-role="header">
<a href="#start" data-role="button">Exit</a>
<div id="mainname1"></div>
</div>
<div data-role="content">
  <div data-role="fieldcontain">
  <table>
  <tr>
  <td>
    <label for="passwordinput">Enter code:</label>
    </td>
    <td>
    <input type="password" name="passstart1" id="passstart1" value="" placeholder="Password"  />
    </td>
    </tr>
    <tr>
    <td rowspan="2"><a href="#" data-role="button" id="sub1">Submit</a></td>
    </tr></table>
  </div>
  </div>

</div>
<div data-role="content">
</div>
</div>
</body>
<script type="text/javascript">
var nameplayer1,passwordplayer1,nameplayer2,passwordplayer2,play1=1,play2=0,win1=0,win2=0,start=0;
$("#buttonplayer1").click(function(e) {
	nameplayer1 = $("#player1name").val();
	passwordplayer1 = $("#passwordplayer1").val();
	if(nameplayer1.length==0||passwordplayer1.length==0)
	{
		$( "<div class='ui-loader ui-overlay-shadow ui-body-e ui-corner-all'><h3>Sorry you cannot leave it blank</h3></div>" )
  .css({ "display": "block", "opacity": 0.96, "top": $(window).scrollTop()+50,"left":$(window).scrollLeft()+60,"padding":10 })
  .appendTo( $.mobile.pageContainer )
  .delay( 800 )
  .fadeOut( 400, function() {
    $( this ).remove();
  });
	}
	else
	{
		$.mobile.navigate("#player2");
	}
});
$("#buttonplayer2").click(function(e) {
	nameplayer2 = $("#player2name").val();
	passwordplayer2 = $("#passwordplayer2").val();
	if(nameplayer2.length==0||passwordplayer2.length==0)
	{
		$( "<div class='ui-loader ui-overlay-shadow ui-body-e ui-corner-all'><h3>Sorry you cannot leave it blank</h3></div>" )
  .css({ "display": "block", "opacity": 0.96, "top": $(window).scrollTop()+50,"left":$(window).scrollLeft()+60,"padding":10 })
  .appendTo( $.mobile.pageContainer )
  .delay( 800 )
  .fadeOut( 400, function() {
    $( this ).remove();
  });
	}
	else
	{
		$.mobile.navigate("#start");
	}
});
$("#main").live('pageshow',function(){
	if(play1==1)
	{
		$("#mainname").html("<center><h3>"+nameplayer1+"</h3></center>");
	}
	else if(play2==1)
	{
		$("#mainname").html("<center><h3>"+nameplayer2+"</h3></center>");
	}
	$("#popupmain").popup("open");
});
$("#sub").click(function(e) {
	if(play1==1)
	{
    if($("#passstart").val()==passwordplayer1)
	{
		play1=0;
		play2=1;
		$("#popupmain").popup("close");
	}
	else
	{
		$( "<div class='ui-loader ui-overlay-shadow ui-body-e ui-corner-all'><h3>Wrong Password</h3></div>" )
  .css({ "display": "block", "opacity": 0.96, "top": $(window).scrollTop()+50,"left":$(window).scrollLeft()+60,"padding":10 })
  .appendTo( $.mobile.pageContainer )
  .delay( 800 )
  .fadeOut( 400, function() {
    $( this ).remove();
  });
	}
	}
	if(play2==1)
	{
    if($("#passstart").val()==passwordplayer2)
	{
		play1=1;
		play2=0;
		$("#popupmain").popup("close");
	}
	else
	{
		$( "<div class='ui-loader ui-overlay-shadow ui-body-e ui-corner-all'><h3>Wrong Password</h3></div>" )
  .css({ "display": "block", "opacity": 0.96, "top": $(window).scrollTop()+50,"left":$(window).scrollLeft()+60,"padding":10 })
  .appendTo( $.mobile.pageContainer )
  .delay( 800 )
  .fadeOut( 400, function() {
    $( this ).remove();
  });
	}
	}
});
var moviename='';
$("#btnmovie").click(function(e) {
    moviename=$("#textmovie").val();
	if(moviename=='')
	{
		$( "<div class='ui-loader ui-overlay-shadow ui-body-e ui-corner-all'><h3>Movie Name cannot be empty!!</h3></div>" )
  		.css({ "display": "block", "opacity": 0.96, "top": $(window).scrollTop()+50,"left":$(window).scrollLeft()+60,"padding":10 })
  		.appendTo( $.mobile.pageContainer )
  		.delay( 800 )
  		.fadeOut( 400, function() {
    		$( this ).remove();
  		});
	}
	else
	{
		$.mobile.navigate("#movienameguess");
	}
});
$("#movienameguess").live('pageshow',function(){
	if(play1==1)
	{
		$("#mainname1").html("<center><h3>"+nameplayer1+"</h3></center>");
	}
	else if(play2==1)
	{
		$("#mainname1").html("<center><h3>"+nameplayer2+"</h3></center>");
	}
	$("#popupmain1").popup("open");
});
$("#sub1").click(function(e) {
	if(play1==1)
	{
    if($("#passstart1").val()==passwordplayer1)
	{
		$("#popupmain1").popup("close");
	}
	else
	{
		$( "<div class='ui-loader ui-overlay-shadow ui-body-e ui-corner-all'><h3>Wrong Password</h3></div>" )
  .css({ "display": "block", "opacity": 0.96, "top": $(window).scrollTop()+50,"left":$(window).scrollLeft()+60,"padding":10 })
  .appendTo( $.mobile.pageContainer )
  .delay( 800 )
  .fadeOut( 400, function() {
    $( this ).remove();
  });
	}
	}
	if(play2==1)
	{
    if($("#passstart1").val()==passwordplayer2)
	{
		$("#popupmain1").popup("close");
	}
	else
	{
		$( "<div class='ui-loader ui-overlay-shadow ui-body-e ui-corner-all'><h3>Wrong Password</h3></div>" )
  .css({ "display": "block", "opacity": 0.96, "top": $(window).scrollTop()+50,"left":$(window).scrollLeft()+60,"padding":10 })
  .appendTo( $.mobile.pageContainer )
  .delay( 800 )
  .fadeOut( 400, function() {
    $( this ).remove();
  });
	}
	}
});

</script>
</html>
